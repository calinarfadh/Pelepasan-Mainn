<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64ed038662.js" crossorigin="anonymous"></script>

    <!--simplycountdown-->
    <link rel="stylesheet" href="countdown/simplyCountdown.theme.default.css"/>
    <script src="countdown/simplyCountdown.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Graduation Ceremony</title>
</head>
<body>
    <div>
        <div class="bbodr">
            <h1>Pelepasan Siswa Tahun Ajaran 2023-2024</h1>
        </div>
        <div class="simply-countdown"></div>
    </div> 
        <div class="tanggal">
            <p style="color: black;">ada gambar pembatas</p>
            <div class="card" style="top: 0;
            left: 25%;
            width: 50%;
            height: 50%;">
                <div class="card-body">
                  <h5 class="card-title">Graduation Ceremony</h5>
                  <p class="card-text">Selasa, 4 Juni 2024 <br> 07.00 - Selesai <br> Jakarta Global University</p>
                </div>
        </div>
        <div type="button" class="btn btn-secondary shadow rounded-4 mt-4">
            <i class="fa-solid fa-envelope-open me-2"></i>Daftarkan Dirimu
        </div>
        
    </div>

    <script>
        simplyCountdown('.simply-countdown', {
            year: 2024, // required
            month: 6, // required
            day: 4, // required
            hours: 8, // Default is 0 [0-23] integer
            minutes: 0, // Default is 0 [0-59] integer
            seconds: 0, // Default is 0 [0-59] integer
            words: { //words displayed into the countdown
                days: { singular: 'hari', plural: 'hari' },
                hours: { singular: 'jam', plural: 'jam' },
                minutes: { singular: 'menit', plural: 'menit' },
                seconds: { singular: 'detik', plural: 'detik' }
            },
        });
    </script>
</body>
</html>
